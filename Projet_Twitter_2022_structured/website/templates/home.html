<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/Twitter-logo.svg.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, msg in messages %}
    {% if category == "error" %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ msg }}
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ msg }}
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <a class="btn btn-outline-primary" href="/login" role="button">Login</a>
    <a class="btn btn-outline-primary" href="/register" role="button">Register</a>

                <a class="btn btn-outline-primary" href="/register" role="button">Register</a>
            </div>

    </div> -->
</body>
<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

</html>
