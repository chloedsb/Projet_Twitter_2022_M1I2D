<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/Twitter-logo.svg.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body class="body-centered text-center">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, msg in messages %}
    {% if category == "error" %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ msg }}
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ msg }}
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    
        <main class="home w-100 m-auto">
          <form>
            <img class="mb-4" src="{{url_for('static', filename='images/Twitter-logo.svg.png')}}" alt="MyTwitter" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Welcome to My Twitter</h1>
                
            <a class="w-100 btn btn-lg btn-primary mt-4" href="/login" role="button">Login</a>
            <a class="w-100 btn btn-lg btn-outline-primary mt-3" href="/register" role="button">Register</a>

            <p class="mt-5 mb-3 text-muted">@Desbles Chlo√©, Gard Clara</p>
          </form>
        </main>

    </div> -->
</body>
<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

</html>
